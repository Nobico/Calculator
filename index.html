<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>電卓</title>
    <link rel="stylesheet" href = "style.css">
  </head>
  <body>
    <div class = "container">
      <div id = "output" class = "output">0</div>
      <div class = 'input'>
          <section class = 'row'>
            <div class = "num_bth"><input class="symbol" type="button" value="c" onclick="input_clear()"></div>
            <div class = "num_bth" id = "ce"><input class="symbol" type="button" value="ce" onclick="input_clear_entry()"></div>
            <div class = "num_bth"><input class="symbol" type="button" value="%" onclick="input_percent()"></div>       
            <div class = "num_bth"><input class="op" type="button" value="÷" onclick="input_operator('/')"></div>
          </section>
          <section class = 'row'>
            <div class = "num_bth"><input type="button" value="7" onclick="input_number(7)"></div>
            <div class = "num_bth"><input type="button" value="8" onclick="input_number(8)"></div>
            <div class = "num_bth"><input type="button" value="9" onclick="input_number(9)"></div>
            <div class = "num_bth"><input class="op" type="button" value="×" onclick="input_operator('*')"></div>
          </section>
          <section class = 'row'>
            <div class = "num_bth"><input type="button" value="4" onclick="input_number(4)"></div>
            <div class = "num_bth"><input type="button" value="5" onclick="input_number(5)"></div>
            <div class = "num_bth"><input type="button" value="6" onclick="input_number(6)"></div>
            <div class = "num_bth"><input class="op" type="button" value="-" onclick="input_operator('-')"></div>     
          </section>
          <section class = 'row'>
            <div class = "num_bth"><input type="button" value="1" onclick="input_number(1)"></div>
            <div class = "num_bth"><input type="button" value="2" onclick="input_number(2)"></div>
            <div class = "num_bth"><input type="button" value="3" onclick="input_number(3)"></div>
            <div class = "num_bth" data-index-id = '+'><input class="op" type="button" value="+" onclick="input_operator('+')"></div>
          </section>
          <section class = 'row'>
            <div class = "num_bth"><input class="zero" type="button" value="0" onclick="input_number(0)"></div>
            <div class = "num_bth"></div>
            <div class = "num_bth"><input type="button" value="." onclick="input_number('.')"></div>
            <div id = 'equal_btn'><input class="op" type="button" value="=" onclick="input_operator('=')"></div>       
          </section>        
      </div>
    </div>
    <script src = "script.js"></script>
  </body>
</html>
